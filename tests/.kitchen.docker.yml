---
driver:
  name: docker
  use_sudo: false
  ssh:
    pty: true

provisioner:
  name: ansible_playbook
  roles_path: ../roles
  group_vars_path: ../group_vars
  host_vars_path: ../host_vars
  hosts: localhost
  playbook: site.kitchen.yml
  require_ansible_repo: true
  ansible_verbose: true
  ansible_version: 1.7.2

platforms:
  - name: centos-6.5
    driver_config:
      box: centos-6.5
  - name: ubuntu-14.10
    driver_config:
      box: ubuntu-14.10
  - name: fedora-20
    driver_config:
      box: fedora-20

suites:
- name: chef-client-sh
  extra_vars:
    type: sh
- name: chef-client-package
  extra_vars:
    type: package
