---
driver_plugin: vagrant

provisioner:
  name: ansible_playbook
  roles_path: ../..
  hosts: localhost
  playbook: site.kitchen.yml
  require_ansible_repo: true
  ansible_verbose: false
  ansible_verbosity: 2
  ansible_version: 1.7.2

platforms:
  - name: ubuntu
    driver_config:
      box: ubuntu/trusty64
  - name: centos
    driver_config:
      box: chef/centos-6.5
  - name: fedora
    driver_config:
      box: chef/fedora-20
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_fedora-20_chef-provisionerless.box
  - name: debian
    driver_plugin: vagrant
    driver_config:
      box: chef/debian-7.4
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_debian-7.4_chef-provisionerless.box

suites:
- name: chef-client
